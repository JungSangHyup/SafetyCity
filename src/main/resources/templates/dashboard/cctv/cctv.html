<!DOCTYPE html>
<html lang="ko">
    <head th:include="layout/head">
    </head>
    <body class="sb-nav-fixed">
        <div th:include="layout/topnav"></div>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" th:include="layout/sidenav"></div>
            <div th:include="layout/loading"></div>
            <div id="layoutSidenav_content" class="invisible">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">CCTV</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a href="/">대시보드</a></li>
                            <li class="breadcrumb-item active">CCTV</li>
                        </ol>
                        <div th:include="layout/card"></div>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-area me-1"></i>
                                        CCTV 지도
                                    </div>
                                    <div class="card-body">
                                        <div id="map" style="position:relative;width:100%;height:0;padding-bottom:60%;" th:include="/dashboard/cctv/layout/cctv_map"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        CCTV 개수
                                    </div>
                                    <div class="card-body"><canvas id="myBarChart" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-4" th:include="/dashboard/cctv/layout/cctv_table">
                        </div>
                    </div>
                </main>
                <div th:include="layout/footer"></div>
            </div>
        </div>
        <div th:include="layout/scripts"></div>
        <script src="/js/cctv/chart-cctv.js"></script>
        <script src="/js/cctv/loadCctvData.js"></script>
    </body>
</html>
